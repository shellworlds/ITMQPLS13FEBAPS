apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-data-sovereignty-pqc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum
  template:
    metadata:
      labels:
        app: quantum
    spec:
      containers:
      - name: solver
        image: quantum/data-sovereignty-pqc:latest
